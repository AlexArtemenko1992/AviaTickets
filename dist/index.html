<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <title>Document</title>
<link href="./style.css" rel="stylesheet"></head>

<body>
  <div src="../src/Visual Studio Code.jpeg" alt="" class="test"></div>
  <nav class="header grey darken-4">
    <div class=" nav-wrapper">
      <div class="container d-flex align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="large material-icons">flight_takeoff</i>
          <a href="#" class="brand-logo">Avia Tickets</a>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto display-block">
          <li>
            <div class="input-field currency-select">
              <select id="currency">
                <option value="USD">$ US Dollar</option>
                <option value="EUR">â‚¬ Euro</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex mt">
        <div class="col m6 mx-auto">
          <div class="card">
            <form name="locationControls">
              <div class="card-content">
                <span class="card-title">Select Flight</span>
                <div class="input-field">
                  <input type="text" id="autocomplete-origin" class="autocomplete color-white" />
                  <label for="autocomplete-origin">Origin</label>
                </div>
                <div class="input-field">
                  <input type="text" id="autocomplete-destination" class="autocomplete color-white" />
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker color-white" id="datepicker-depart" />
                  <label for="datepicker-depart">Depart date</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker color-white" id="datepicker-return" />
                  <label for="datepicker-return">Return date</label>
                </div>
              </div>
              <div class="card-action d-flex">
                <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">
                  Search
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light pink darken-3 ml-auto" type="reset" name="action">
                  Reset
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tickets-sections mt-big">
    <div class="container color-white ">
      <div class="row">
      </div>
    </div>
  </div>
<script type="text/javascript" src="polyfill.0577ee294a75be6c7ffc.js"></script><script type="text/javascript" src="app.0577ee294a75be6c7ffc.js"></script></body>

</html>
